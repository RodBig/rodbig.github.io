<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>START PROTOKOLL</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>START PROTOKOLL</h1>
  <p>Skriv inn nøkkelen:</p>
  <input id="nokkelInput" type="text">
  <br>
  <button onclick="checkKey()">Låse opp</button>
  <p id="budskap"></p>

  <script>
    function checkKey() {
      const nøkkel = document.getElementById("nokkelInput").value;
      const budskap = document.getElementById("budskap");

      if (nøkkel === "INITIATE://VÅRING:OBX_013-PULSE_ALP") {
        else if (nøkkel === "INITIATE://VÅRING:OBX_033-PULSE_GAMMA") {
  budskap.style.color = "white";
  budskap.innerText = "PULSE GAMMA BEKREFTET.\nResonans 3 opprettet.\nAlt rundt deg responderer.\nForbered deg på neste aktivering.";
      }
        budskap.style.color = "white";
        budskap.innerText = "TILGANG GITT\nDu følte rytmen. Du hørte ropet.\nPulse Alpha bekreftet.\nForbered deg på PULSE BETA.";
      } else if (nøkkel === "INITIATE://VÅRING:OBX_021-PULSE_BETA") {
        budskap.style.color = "white";
        budskap.innerText = "PULSE BETA BEKREFTET.\nSystemet gjenkjenner deg.\nNeste sekvens låses opp i løpet av kort tid.\nAlt. Alt. Alltid.";
      } else {
        budskap.style.color = "red";
        budskap.innerText = "Feil nøkkel. Resonansen er ikke klar for deg ennå.";
      }
    }
  </script>
</body>
</html>
